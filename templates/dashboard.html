<!-- dashboard/templates/dashboard/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }

        aside {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 15px;
        }

        main {
            flex-grow: 1;
            padding: 15px;
            background-color: white;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitoring Dashboard</h1>
    </header>
    
    <div class="container">
        <aside>
            <!-- Sidebar content goes here -->
        </aside>

        <main>
            <!-- Add user form -->
            <form method="post" style="max-width: 400px; margin: 0 auto;">
                {% csrf_token %}
                <label for="id_name">Name:</label>
                {{ form.name }}
                <label for="id_status">Status:</label>
                {{ form.status }}
                <label for="id_risky_behavior">Risky Behavior:</label>
                {{ form.risky_behavior }}
                <button type="submit">Add User</button>
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Risky Behavior</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.status }}</td>
                        <td>{{ user.risky_behavior }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
